<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Welcome to my website</h1>
    <p>This is a simple HTML document.</p>
    <p>Here is a list of items:</p>
    <div class="container">
        <img src="/images/cat-1.jpg" alt="">
        <img src="/images/cat-2.jpg" alt="">
        <img src="/images/cat-3.jpg" alt="">
         <img src="/images/cat-4.jpg" alt="">
        <img src="/images/cat-5.jpg" alt="">
        <img src="/images/cat-6.jpg" alt="">
        <img src="/images/cat-7.jpg" alt="">
        <img src="/images/cat-8.jpg" alt="">

    </div>

    <form id="contactForm">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      
      <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
      
          const formData = {
            name: form.name.value,
            email: form.email.value,
            message: form.message.value
          };
      
          const res = await fetch('ahttps://5n3gnbs9d4.execute-api.us-east-1.amazonaws.com/Dev/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
      
          const data = await res.json();
          alert(data.message);
        });
      </script>
      
   


   
    
</body>
</html>
